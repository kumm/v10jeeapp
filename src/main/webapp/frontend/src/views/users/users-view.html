<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="users-view">

    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex: 1;
                flex-flow: row nowrap;
            }

            .users-view-left {
                display: flex;
                flex: 1;
                flex-flow: column nowrap;
            }
        </style>
        <div class="users-view-left">
            <div>
                <label>Search</label>
                <vaadin-text-field id="filterField" autofocus/>
            </div>
            <vaadin-grid id="usersGrid" style="flex: 1"/>
        </div>
        <slot></slot>
    </template>

    <script>
        class UsersView extends Polymer.Element {
            static get is() {
                return 'users-view'
            }
        }

        customElements.define(UsersView.is, UsersView);
    </script>
</dom-module>
